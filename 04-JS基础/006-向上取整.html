<script>
    let num = 50.222222;
    function getNum1(num){
        //remainder 余数
        let remainder = (num % 1) * 1 
        console.log('余数',remainder)
        if(remainder == 0 || remainder == 0.5){
            return num
        }else if(remainder > 0.5){
            return num = Math.ceil(num)
        }else{
            return num.toFixed(0) * 1 + 0.5 * 1
        }
    }
    console.log('最终返回值',getNum1(num))

    console.log('向上取整',Math.ceil(num))
   
    console.log('小数比较::',0 < 0.11)
    // let num2 = 1.999;
    // console.log('四舍五入数字::',num.toFixed(0))
</script>
